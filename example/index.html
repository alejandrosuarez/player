      style="width:200px; height:50px"
      disabled
    >

    </button>

      const $playBtns = document.getElementsByClassName("play-btn");

        $btn.onclick = function() {
          let url = "";
          switch (this.id) {
            case "play-track-btn":
              url =
                "http://local.protonradio.com:3003/single?fn=mp3-128%2F913016_294227_Rise_Original_Mix_128k.mp3&md5=d%2BfQvssKwladDO8mgKS%2Fog%3D%3D&player_id=1559684909660&position=0&token=eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjo4LCJwaHBiYl91c2VyIjp7InVzZXJuYW1lIjoiamF5ZXBvY2giLCJ1c2VyX2FjdGl2ZSI6dHJ1ZSwiYXV0aGVudGljYXRpb25fdG9rZW4iOiJ3ZGZYZXNGR1UwY3hSOFl5MWlTTSIsInByb3Rvbl9zdWJzY3JpYmUiOnRydWV9LCJ1c2VyIjp7ImlkIjoyLCJhY2Nlc3NsZXZlbCI6MH0sInByaXZhdGVfYWxnb2xpYV9rZXkiOiJiZDRlNDQ0MDNmYzNkMjdhMzI4MDE0NmM2Y2JkNjQyNCIsImV4cCI6MTU1OTc3MTI5MywiaWF0IjoxNTU5Njg0ODkzfQ.0JtZUrMSBGhtUvQsA1Nmw5GoBKcXdLmsCnI03IJFReQ";
              break;
            case "play-mix-btn":
              url =
                "http://local.protonradio.com:3003/stream?fn=1074805_Drumcode_Live_%282019-06-02%29_Part_1_-_Shall_Ocin_-_Drumcode_Live_461_Shall_Ocin.mp3&md5=DbcpNvIrTUNFFRk3YLJ5gg%3D%3D&player_id=1559684817746&token=eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjozMDMyMjIsInBocGJiX3VzZXIiOnsidXNlcl9hY3RpdmUiOnRydWUsInVzZXJuYW1lIjoiY2hhcmxlc25hdmkiLCJhdXRoZW50aWNhdGlvbl90b2tlbiI6IkJ6WWZpUU53SzdVY0g5TDNGaHBFIiwicHJvdG9uX3N1YnNjcmliZSI6dHJ1ZX0sInVzZXIiOnsiaWQiOjI4NjY4LCJhY2Nlc3NsZXZlbCI6M30sImV4cCI6MTU1OTc0ODgzNywiaWF0IjoxNTU5NjYyNDM3fQ.O0PxjDssN5EXYJsLXqyXvvpwKsMVhkMk83USqOOebAU";
              break;
          }
          player.play(url);
        };
      }
      const $disposeBtn = document.getElementById("dispose-btn");
      $disposeBtn.onclick = function() {
        player.dispose();
      };
    </script>
  </body>
</html>
